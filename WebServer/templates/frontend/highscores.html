{% extends 'frontend/base_page.html' %}
{% load static %}

{% block title %}
    Smart Home Control
{% endblock %}

{% block body %}
    <div class="row pb-5">
        <div class="col">
            <div class="d-none d-md-block"><h1>Configs</h1></div>
            <div class="d-md-none"><h3>Configs</h3></div>
        </div>
    </div>


    {% for highscore in highscores %}
        <div class="row">
            <div class="col-8">
                {{ highscore.name }}
            </div>
            <div class="col text-right">
                {{ highscore.score }}
            </div>
        </div>
    {% endfor %}

{% endblock %}
