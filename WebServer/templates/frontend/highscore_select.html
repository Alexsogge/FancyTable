{% extends 'frontend/base_page.html' %}

{% block title %}
    Smart Home Control
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <div class="d-none d-md-block"><h1>Configs</h1></div>
            <div class="d-md-none"><h3>Configs</h3></div>
        </div>
    </div>

    {% for extension in extensions %}
        <div class="row pt-md-1">
            <div class="col">
                <a href="/side/highscores/{{ extension.id }}/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">{{extension.extension_name}}</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
